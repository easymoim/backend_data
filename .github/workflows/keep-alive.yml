name: Keep Alive

on:
  schedule:
    # 매 5분마다 실행 (cron 형식: 분 시 일 월 요일)
    # UTC 시간 기준이므로 한국 시간으로 변환하려면 -9시간
    - cron: '*/5 * * * *'
  workflow_dispatch:  # 수동 실행도 가능하도록

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: Ping server
        env:
          SERVER_URL: ${{ secrets.RENDER_SERVER_URL }}
          ENDPOINT: ${{ secrets.KEEP_ALIVE_ENDPOINT || '/health' }}
          TIMEOUT: ${{ secrets.KEEP_ALIVE_TIMEOUT || '10' }}
        run: |
          if [ -z "$SERVER_URL" ]; then
            echo "❌ SERVER_URL이 설정되지 않았습니다."
            echo "GitHub 저장소의 Settings > Secrets and variables > Actions에서 RENDER_SERVER_URL을 설정해주세요."
            exit 1
          fi
          python keep_alive.py --once

